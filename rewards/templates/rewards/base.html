<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">App Rewards</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-light me-2">Profile</a>
                    {% if user.is_admin %} 
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-success me-2">Admin Dashboard</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
